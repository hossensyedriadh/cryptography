<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" th:href="@{/icons/favicon.ico}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/asymmetric-decryption.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"
          integrity="sha512-8bHTC73gkZ7rZ7vpqUQThUDhqcNFyYi2xgDgPDHc+GXVGHXq+xPjynxIopALmOPqzo9JZj0k6OqqewdGO3EsrQ=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <title>Cryptography: Asymmetric Encryption</title>
</head>
<body>
<div class="header">
    <h2 class="ui header">Cryptography</h2>
    <h4 class="ui header">Asymmetric Encryption</h4>
</div>
<div class="body">
    <div class="ui raised segment">
        <form action="#" method="post" class="ui form">
            <div class="field">
                <label for="message">Encrypted text:</label>
                <textarea id="message" class="ui input" wrap="soft" rows="4" cols="50" required></textarea>
            </div>
            <div class="field" id="existing_public_key_field">
                <label for="private_key">Enter Private Key:</label>
                <textarea id="private_key" class="ui input" rows="5" cols="70" wrap="soft" required></textarea>
            </div>
            <div class="field">
                <button type="submit" class="ui blue button">
                    <i class="key icon"></i>
                    Decrypt
                </button>
                <a class="ui button" href="#" target="_self">
                    <i class="times icon"></i>
                    Reset
                </a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
