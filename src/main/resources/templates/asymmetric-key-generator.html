<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" th:href="@{/icons/favicon.ico}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/asymmetric-key-generator.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"
          integrity="sha512-8bHTC73gkZ7rZ7vpqUQThUDhqcNFyYi2xgDgPDHc+GXVGHXq+xPjynxIopALmOPqzo9JZj0k6OqqewdGO3EsrQ=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <title>Cryptography: Asymmetric Encryption</title>
</head>
<body>
<div class="header">
    <h2 class="ui header">Cryptography</h2>
    <h4 class="ui header">Asymmetric Encryption</h4>
</div>
<div class="body">
    <div class="ui raised segment">
        <form th:action="@{/asymmetric-encryption/generate-key-pair/}" th:object="${Generator}" method="post"
              class="ui form">
            <div th:if="${Generator.publicKey != null && Generator.privateKey != null}">
                <div id="keys">
                    <div class="field" id="public_key_field">
                        <label for="public_key">Public Key (X509 Format):</label>
                        <textarea id="public_key" class="ui input" th:text="${Generator.publicKey}" wrap="soft"
                                  rows="10" cols="40"
                                  readonly></textarea>
                    </div>
                    <div class="field" id="private_key_field">
                        <label for="private_key">Private Key (PKCS#8 Format):</label>
                        <textarea id="private_key" class="ui input" th:text="${Generator.privateKey}" wrap="soft"
                                  rows="10" cols="40" readonly></textarea>
                    </div>
                </div>
            </div>
            <div id="algorithm_information">
                <label for="algorithm_name">Key size:</label>
                <select id="algorithm_name" class="ui dropdown" th:field="*{keySize}" required>
                    <option value="RSA_1024">RSA-1024</option>
                    <option value="RSA_2048">RSA-2048</option>
                    <option value="RSA_4096">RSA-4096</option>
                </select>
            </div>
            <div id="buttons">
                <button type="submit" id="generate_button" class="ui blue button">
                    <i class="key icon"></i>
                    Generate Key pair
                </button>
                <a id="reset_button" class="ui button" th:href="@{/asymmetric-encryption/key-generator/}"
                   target="_self">
                    <i class="times icon"></i>
                    Reset
                </a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
