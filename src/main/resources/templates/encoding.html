<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" th:href="@{/icons/favicon.ico}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/encoding.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"
          integrity="sha512-8bHTC73gkZ7rZ7vpqUQThUDhqcNFyYi2xgDgPDHc+GXVGHXq+xPjynxIopALmOPqzo9JZj0k6OqqewdGO3EsrQ=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <title>Cryptography: Encoding</title>
</head>
<body>
<div class="header">
    <h2 class="ui header">Cryptography</h2>
    <br>
    <div class="ui menu" id="menu">
        <a th:href="@{/}" target="_self" class="item">
            Home
        </a>
        <div class="ui simple pointing dropdown link item">
            <span class="text">Symmetric Encryption</span>
            <i class="dropdown icon"></i>
            <div class="menu">
                <a th:href="@{/symmetric-encryption/key-generator/}" target="_self" class="item">Generate Key</a>
                <a th:href="@{/symmetric-encryption/encryption/}" target="_self" class="item">Encryption</a>
                <a th:href="@{/symmetric-encryption/decryption/}" target="_self" class="item">Decryption</a>
            </div>
        </div>
        <div class="ui simple pointing dropdown link item">
            <span class="text">Asymmetric Encryption</span>
            <i class="dropdown icon"></i>
            <div class="menu">
                <a th:href="@{/asymmetric-encryption/key-generator/}" target="_self" class="item">Generate Key Pair</a>
                <a th:href="@{/asymmetric-encryption/encryption/}" target="_self" class="item">Encryption</a>
                <a th:href="@{/asymmetric-encryption/decryption/}" target="_self" class="item">Decryption</a>
            </div>
        </div>
        <a th:href="@{/hashing/}" target="_self" class="item">
            Hashing
        </a>
        <div class="ui simple pointing dropdown link item">
            <span class="text">Encoding</span>
            <i class="dropdown icon"></i>
            <div class="menu">
                <a th:href="@{/encoding/}" target="_self" class="item">Encode</a>
                <a th:href="@{/decoding/}" target="_self" class="item">Decode</a>
            </div>
        </div>
    </div>
    <hr>
    <h4 class="ui header">Encoding</h4>
</div>
<div class="body">
    <div class="ui raised segment">
        <form id="encoding_form" class="ui form" th:action="@{/encoding/encode/}" th:object="${Encoder}" method="post">
            <div class="field">
                <div class="two fields">
                    <div class="required field">
                        <label for="text">Input text:</label>
                        <textarea id="text" class="ui input" th:field="*{plainText}" rows="5" cols="40" wrap="soft"
                                  required></textarea>
                    </div>
                    <div class="field">
                        <label for="encoded_text">Encoded text:</label>
                        <textarea id="encoded_text" class="ui input" th:text="${Encoder.encodedText}" rows="5"
                                  cols="40" wrap="soft"
                                  readonly></textarea>
                    </div>
                </div>
                <div class="field">
                    <div class="two fields">
                        <div class="required field">
                            <label for="format">Encoding Format:</label>
                            <select class="ui dropdown" id="format" th:field="*{format}" required>
                                <option value="BASE_64">Base64</option>
                                <option value="UNICODE">Unicode (UTF-16)</option>
                                <option value="URL">URL Encode</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="field" id="buttons">
                    <button type="submit" class="ui green button">
                        <i class="redo icon"></i>
                        Encode
                    </button>
                    <a th:href="@{/encoding/}" target="_self" class="ui button" onclick="clearFields()">
                        <i class="times icon"></i>
                        Reset
                    </a>
                </div>
            </div>
        </form>
    </div>
</div>
<script type="text/javascript" th:src="@{/js/encoding.js}"></script>
</body>
</html>
