<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" th:href="@{/icons/favicon.ico}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/symmetric-key-generator.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"
          integrity="sha512-8bHTC73gkZ7rZ7vpqUQThUDhqcNFyYi2xgDgPDHc+GXVGHXq+xPjynxIopALmOPqzo9JZj0k6OqqewdGO3EsrQ=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <title>Cryptography: Symmetric Encryption</title>
</head>
<body>
<div class="header">
    <h2 class="ui header">Cryptography</h2>
    <h4 class="ui header">Symmetric Encryption</h4>
</div>
<div class="body">
    <div class="ui raised segment">
        <form class="ui form" id="generator_form" th:action="@{/symmetric-encryption/generate-key/}" th:object="${Generator}" method="post">
            <div class="inline required field">
                <label for="keysize">Algorithm:</label>
                <select id="keysize" class="ui dropdown" th:field="*{algorithm}" required>
                    <option value="AES_128_GCM">AES-128 GCM</option>
                    <option value="AES_256_GCM">AES-256 GCM</option>
                </select>
            </div>
            <div th:if="${Generator.key != null}">
                <div class="field" id="key_field">
                    <label for="generated_key">Generated Key:</label>
                    <textarea id="generated_key" class="ui input" th:text="${Generator.key}" rows="3" cols="50"
                              wrap="soft" readonly></textarea>
                </div>
            </div>
            <div class="field" id="buttons">
                <button type="submit" class="ui green button">
                    <i class="key icon"></i>
                    Generate Key
                </button>
                <a class="ui button" onclick="clearFields()" th:href="@{/symmetric-encryption/key-generator/}"
                   target="_self">
                    <i class="times icon"></i>
                    Reset
                </a>
            </div>
        </form>
    </div>
</div>
<script type="text/javascript" th:src="@{/js/symmetric-key-generator.js}"></script>
</body>
</html>
