<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" th:href="@{/icons/favicon.ico}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/symmetric-encryption.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css"
          integrity="sha512-8bHTC73gkZ7rZ7vpqUQThUDhqcNFyYi2xgDgPDHc+GXVGHXq+xPjynxIopALmOPqzo9JZj0k6OqqewdGO3EsrQ=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <title>Cryptography: Symmetric Encryption</title>
</head>
<body>
<div class="header">
    <h2 class="ui header">Cryptography</h2>
    <br>
    <div class="ui menu" id="menu">
        <a th:href="@{/}" target="_self" class="item">
            Home
        </a>
        <div class="ui simple pointing dropdown link item">
            <span class="text">Symmetric Encryption</span>
            <i class="dropdown icon"></i>
            <div class="menu">
                <a th:href="@{/symmetric-encryption/key-generator/}" target="_self" class="item">Generate Key</a>
                <a th:href="@{/symmetric-encryption/encryption/}" target="_self" class="item">Encryption</a>
                <a th:href="@{/symmetric-encryption/decryption/}" target="_self" class="item">Decryption</a>
            </div>
        </div>
        <div class="ui simple pointing dropdown link item">
            <span class="text">Asymmetric Encryption</span>
            <i class="dropdown icon"></i>
            <div class="menu">
                <a th:href="@{/asymmetric-encryption/key-generator/}" target="_self" class="item">Generate Key Pair</a>
                <a th:href="@{/asymmetric-encryption/encryption/}" target="_self" class="item">Encryption</a>
                <a th:href="@{/asymmetric-encryption/decryption/}" target="_self" class="item">Decryption</a>
            </div>
        </div>
        <a th:href="@{/hashing/}" target="_self" class="item">
            Hashing
        </a>
        <a th:href="@{/encoding/}" target="_self" class="item">
            Encoding
        </a>
    </div>
    <hr>
    <h4 class="ui header">Symmetric Encryption</h4>
</div>
<div class="body">
    <div class="ui raised segment">
        <form id="encryption_form" class="ui form" th:action="@{/symmetric-encryption/decrypt/}"
              th:object="${Decryption}" method="post">
            <div class="field">
                <div class="two fields">
                    <div class="required field" id="encrypted_input_field">
                        <label for="encrypted_input">Encrypted Input:</label>
                        <textarea id="encrypted_input" onkeyup="validateInput()" th:field="*{encryptedText}"
                                  class="ui input" rows="4" cols="40"
                                  wrap="soft"
                                  placeholder="Encrypted Base64 encoded input" required></textarea>
                        <small id="input_error">Invalid input</small>
                    </div>
                    <div class="field">
                        <label for="decrypted_text">Decrypted text:</label>
                        <textarea id="decrypted_text" class="ui input" th:text="${Decryption.decryptedText}" rows="4"
                                  cols="40" wrap="soft"
                                  readonly></textarea>
                    </div>
                </div>
                <div class="required field">
                    <label for="init_vector">Initialization Vector:</label>
                    <input type="text" class="ui input" th:field="*{iv}" id="init_vector" required>
                </div>
                <div class="required field" id="key_field">
                    <label for="key">Key:</label>
                    <textarea id="key" class="ui input" rows="3" th:field="*{key}" onKeyUp="validateKey()" cols="40"
                              wrap="soft" placeholder="Base64 encoded AES Key" required></textarea>
                    <small id="key_error">Invalid Key</small>
                </div>
                <div class="field" id="buttons">
                    <button type="submit" id="submit_button" class="ui blue button">
                        <i class="lock open icon"></i>
                        Decrypt
                    </button>
                    <a class="ui button" onclick="clearFields()" th:href="@{/symmetric-encryption/decryption/}"
                       target="_self">
                        <i class="times icon"></i>
                        Reset
                    </a>
                </div>
            </div>
        </form>
    </div>
</div>
<script type="text/javascript" th:src="@{/js/symmetric-decryption.js}"></script>
<noscript>JavaScript is required. Some pages may not function correctly</noscript>
</body>
</html>
